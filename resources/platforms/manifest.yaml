# EMAC Pytest platform config repository manifest file. 
#
#  The purpose of this file is to provide repository location information to
#  help the PyFTest framework figure out where to get platform configuration
#  metadata.
#

metadata_repo:
  type: git
  url: git@git.emacinc.com
  basepath: !!str :private/ft/platform/

repositories:
- name: Quad Tester (SOM200ES)
  shortdesc: EMAC Testset with 4 SOM200ES Platform Slots.
  relative_path: quad/som200es

- name: GE EVSC Fixture
  shortdesc: Functional Test Fixture for the GE EVSC.
  relative_path: ge_evsc
